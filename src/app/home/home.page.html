<main-header></main-header>
<ion-content>
	<div class="ion-padding">
		<div class="product-slider">
			<h5 class="product-heading">Premiumanzeigen</h5>
			<ion-slides pager [pager]="false" [scrollbar]="true" [mode]="ios">
				<ion-slide *ngFor="let product of products">
					<ion-img [routerLink]="['/']" [src]="product.filename" class="product-main-slider"></ion-img>
					<div class="bg-title">
						<a href="#">
							<p class="product-slider-title">{{ product.title }}</p>
							<p class="slider-price">{{ product.price }} €</p>
						</a>
					</div>
				</ion-slide>
			</ion-slides>
		</div>

		<div class="slider-1">
			<h5 class="product-heading">Kategorein<span></span></h5>
			<ion-slides #categorySlider [pager]="false" [scrollbar]="true" [options]="slideOpts" [mode]="ios">
				<ion-slide *ngFor="let category of categories">
					<div class="cst-slider-wrap">
						<a href="#">
							<ion-img [routerLink]="['/']" src="assets/small-car-1.png" class="product-main-slider">
							</ion-img>
							<p class="cat-title">{{ category.title  }}</p>
						</a>
					</div>

				</ion-slide>
			</ion-slides>
		</div>
		<div class="google-add">
			<ion-img [routerLink]="['/']" src="assets/google-add.png" class="add-img"></ion-img>
		</div>
