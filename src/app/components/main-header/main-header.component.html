<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start" *ngIf="_showBack">
			<ion-back-button text="" defaultHref="home"></ion-back-button>
		</ion-buttons>
		<ion-thumbnail slot="start">
			<ion-img [routerLink]="['/']" src="assets/logo.png" class="logo-header"></ion-img>
		</ion-thumbnail>
		<ion-buttons slot="end">
			<ion-button [routerLink]="['/search']" routerLinkActive="router-link-active">
				<ion-icon slot="icon-only" name="md-search"></ion-icon>
			</ion-button>
			<ion-button [routerLink]="['/my-account']" routerLinkActive="router-link-active">
				<!--<ion-icon slot="icon-only" name="md-person"></ion-icon>-->
				<ion-img [routerLink]="['/']" src="assets/account.png" class="account-person"></ion-img>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
