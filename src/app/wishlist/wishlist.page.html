<main-header></main-header>
<ion-content>
    <div class="ion-padding">
        <account-userinfo></account-userinfo>
        <myaccount-header></myaccount-header>
        <div *ngIf="products">
            <div class="product-list" *ngFor="let product of products">
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <ion-img [routerLink]="'/product/' + product.id" [src]="product.filename"
                                class="product-list-image"></ion-img>
                        </ion-col>
                        <ion-col size="6">
                            <div class="list-detail">
                                <a href="#">
                                    <h4 class="product-title-list">{{ product.title }}</h4>
                                </a>
                                <p class="price-prod-list">{{ product.price }} € - VB</p>
                                <p class="size-prod-list">Größe <span>{{ product.size }}</span></p>
                                <div class="star-right">
                                    <p>
                                        <ion-img [routerLink]="['/']" src="assets/star.png"></ion-img>
                                        Entfernen
                                    </p>
                                </div>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
        <div [hidden]="products">
            <ion-card>
                <ion-card-content>
                    No products found.
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
<main-footer></main-footer>
